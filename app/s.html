<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
    padding: 40px 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 600;
    font-size: 28px;
    color: #0f172a;
}

/* Container */
.container {
    max-width: 850px;
    margin: auto;
    display: grid;
    gap: 20px;
}

/* Card */
.card {
    background: #ffffff;
    padding: 20px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    transition: 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.6s ease forwards;
}

/* Auto stagger animation */
.card:nth-child(n) {
    animation-delay: calc(0.1s * var(--i));
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

/* App Info */
.app-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Logo */
.logo {
    width: 55px;
    height: 55px;
    border-radius: 14px;
    object-fit: cover;
}

/* Name */
.app-name {
    font-size: 16px;
    font-weight: 600;
    color: #0f172a;
}

/* Button */
.btn {
    padding: 9px 20px;
    border-radius: 25px;
    background: linear-gradient(135deg, #1db954, #17a44a);
    color: white;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: 0.3s ease;
    display: inline-block;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(29,185,84,0.4);
}

/* Animation */
@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile */
@media (max-width: 500px) {
    .card {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }

    .btn {
        width: 100%;
        text-align: center;
    }
}
</style>
</head>
