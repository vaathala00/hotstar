<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>App Details</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial;
  background: #1e1333;
  color: #f5f1e6;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: transparent;
  border: none;
  color: #c9a227;
  font-size: 16px;
  cursor: pointer;
}

.container {
  max-width: 400px;
  text-align: center;
}

.icon {
  width: 100px;
  border-radius: 22px;
  border: 1px solid #c9a227;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

h2 {
  font-size: 18px;
  margin: 12px 0;
  color: #c9a227;
  font-weight: 500;
}

.download-btn {
  padding: 8px 20px;
  font-size: 13px;
  background: #c9a227;
  color: #1e1333;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin: 15px 0;
  transition: 0.25s;
}

.download-btn:hover {
  opacity: 0.85;
}

.screenshots {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 10px;
}

.screenshots img {
  width: 85px;
  border-radius: 12px;
  border: 1px solid #c9a227;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="back-btn" onclick="window.history.back()">‚Üê Back</button>

<div id="details"></div>

<script>
const params = new URLSearchParams(window.location.search);
const appId = parseInt(params.get("id"));

fetch("apps.json")
  .then(res => res.json())
  .then(data => {

    const app = data.apps.find(a => a.id === appId);
    if (!app) return;

    const container = document.getElementById("details");

    container.innerHTML = `
      <div class="container">
        <img src="${app.logo}" class="icon">
        <h2>${app.name}</h2>

        <a href="${app.install.url}" ${app.install.type === "external" ? 'target="_blank"' : ''}>
          <button class="download-btn">Download</button>
        </a>

        <div class="screenshots">
          ${app.screenshots.map(s => `<img src="${s}">`).join("")}
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
