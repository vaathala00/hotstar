<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Details</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #1e1333;
  color: #f5f1e6;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: transparent;
  border: none;
  color: #c9a227;
  font-size: 16px;
  cursor: pointer;
}

.container {
  max-width: 600px;
  width: 100%;
}

.top-section {
  display: flex;
  align-items: center;
  gap: 20px;
}

.icon {
  width: 120px;
  border-radius: 26px;
  border: 1px solid #2c2144;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.app-info h2 {
  margin: 0 0 10px;
  font-size: 22px;
  color: #c9a227;
}

.download-btn {
  padding: 10px 28px;
  font-size: 14px;
  background: #c9a227;
  color: #1e1333;
  border: none;
  border-radius: 22px;
  cursor: pointer;
  transition: 0.25s;
}

.download-btn:hover {
  opacity: 0.85;
}

.screenshots {
  display: flex;
  gap: 15px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.screenshots img {
  width: 160px;
  border-radius: 14px;
  border: 1px solid #2c2144;
  cursor: pointer;
  transition: 0.25s;
}

.screenshots img:hover {
  transform: scale(1.05);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {

  .top-section {
    flex-direction: column;
    text-align: center;
  }

  .icon {
    width: 100px;
  }

  .app-info h2 {
    font-size: 18px;
  }

  .screenshots img {
    width: 120px;
  }
}
</style>
</head>

<body>

<button class="back-btn" onclick="window.history.back()">‚Üê Back</button>

<div id="details"></div>

<script>
const params = new URLSearchParams(window.location.search);
const appId = parseInt(params.get("id"));

fetch("apps.json")
  .then(res => res.json())
  .then(data => {

    const app = data.apps.find(a => a.id === appId);
    if (!app) return;

    const container = document.getElementById("details");

    container.innerHTML = `
      <div class="container">
        <div class="top-section">
          <img src="${app.logo}" class="icon">
          <div class="app-info">
            <h2>${app.name}</h2>
            <a href="${app.install.url}" ${app.install.type === "external" ? 'target="_blank"' : ''}>
              <button class="download-btn">Install</button>
            </a>
          </div>
        </div>

        <div class="screenshots">
          ${app.screenshots.map(s => `<img src="${s}">`).join("")}
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
