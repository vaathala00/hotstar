<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    padding: 40px 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 600;
    font-size: 28px;
}

/* Container */
.container {
    max-width: 800px;
    margin: auto;
    display: grid;
    gap: 20px;
}

/* Card */
.card {
    background: #ffffff;
    padding: 18px 20px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    transition: 0.3s ease;
    animation: fadeUp 0.6s ease forwards;
    opacity: 0;
}

.card:nth-child(1){ animation-delay: 0.1s; }
.card:nth-child(2){ animation-delay: 0.2s; }
.card:nth-child(3){ animation-delay: 0.3s; }

.card:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* App Info */
.app-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Logo */
.logo {
    width: 55px;
    height: 55px;
    border-radius: 14px;
    object-fit: cover;
}

/* Name */
.app-name {
    font-size: 17px;
    font-weight: 600;
}

/* Button */
.btn {
    padding: 8px 18px;
    border-radius: 20px;
    background: #1db954; /* Play Store green */
    color: white;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

.btn:hover {
    background: #17a44a;
}

/* Ripple Effect */
.btn::after {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.4s ease, height 0.4s ease;
}

.btn:active::after {
    width: 200px;
    height: 200px;
}

/* Animation */
@keyframes fadeUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Mobile */
@media (max-width: 500px) {
    .app-name {
        font-size: 15px;
    }
}
</style>
</head>
