 <script>
    // Function to generate HTML from JSON data
    async function generateHtmlFromJson(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const jsonData = await response.json();
            if (!jsonData || !Array.isArray(jsonData.matches)) {
                console.error('No valid JSON data available');
                return;
            }

            const listContainer = document.getElementById('listContainer');
            jsonData.matches.forEach(function(item) {
                if (!item.match_id || !item.banner || !item.match_name || !item.event_catagory) {
                    console.warn('Missing data in item:', item);
                    return;
                }

                const anchor = document.createElement('a');
                anchor.href = `play.html?id=${item.match_id}`; // URL for each match

                const cardDiv = document.createElement('div');
                cardDiv.classList.add('box1'); // Add the appropriate class

                const card = document.createElement('div');
                card.classList.add('card', 'w-40', 'bg-gray-100', 'rounded-xl', 'bg-base-100', 'shadow-lg', 'h-48', 'mb-4', 'flex', 'flex-col');

                const image = document.createElement('img');
                image.src = item.banner; // Banner image for the match
                image.classList.add('h-28', 'mt-5', 'm-auto', 'opacity-100');
                image.alt = item.match_name || 'Match image'; // Add alt text for accessibility

                const title = document.createElement('h2');
                title.classList.add('text-center', 'text-sm', 'font-bold');
                title.textContent = item.match_name; // Match title

                const description = document.createElement('div');
                description.classList.add('mb-5', 'opacity-100');
                const descriptionText = document.createElement('p');
                descriptionText.classList.add('text-xs', 'text-center');
                descriptionText.textContent = item.event_catagory; // Event category

                description.appendChild(title);
                description.appendChild(descriptionText);

                card.appendChild(image);
                card.appendChild(description);
                anchor.appendChild(card);
                cardDiv.appendChild(anchor);
                listContainer.appendChild(cardDiv);
            });
        } catch (error) {
            console.error('Error fetching or parsing JSON:', error);
        }
    }

    // Call the function with the URL of your JSON data
    generateHtmlFromJson('https://raw.githubusercontent.com/byte-capsule/FanCode-Hls-Fetcher/main/Fancode_hls_m3u8.Json');
</script>

		<script>
		 // Get search input element
  const searchInput = document.getElementById('searchInput');

  // Add input event listener
  searchInput.addEventListener('input', filterData);

  // Search functionality
  function filterData() {
    const updatedSearchValue = searchInput.value.toLowerCase();

    // Get all box elements
    const boxes = document.querySelectorAll('.box1');

    boxes.forEach((box) => {
      const h2Text = box.querySelector('h2').textContent.toLowerCase();
      const pText = box.querySelector('p').textContent.toLowerCase();

      if (h2Text.includes(updatedSearchValue) || pText.includes(updatedSearchValue)) {
        box.style.display = 'block'; // Show matching box
      } else {
        box.style.display = 'none'; // Hide non-matching box
      }
    });
  }
		</script>
