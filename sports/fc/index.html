<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FanCode Live</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#140836;
  --card:#1e1155;
  --header:#0b0228;
  --text:#fff;
  --accent:#ff2e93;
  --live:#ff3b3b;
  --upcoming:#3b82f6;
}

.light{
  --bg:#f4f4f4;
  --card:#ffffff;
  --header:#ffffff;
  --text:#111;
}

body{
  margin:0;
  font-family:'Fjalla One',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 15px;
  background:var(--header);
  gap:10px;
  position:relative;
}

/* LOGO */
.logo{
  width:70px;
}

/* HEADER ACTIONS */
.header-actions{
  display:flex;
  align-items:center;
  gap:12px;
}

/* ICON BUTTONS */
.icon-btn{
  font-size:18px;
  cursor:pointer;
  color:var(--text);
}

/* SEARCH BAR (hidden by default) */
.header-search{
  display:flex;
  align-items:center;
  gap:6px;
  max-width:260px;
  flex:1;
  margin-left:auto;
  background:rgba(255,255,255,.12);
  padding:4px 8px;
  border-radius:20px;
  display:none;
}

.header-search input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  font-size:13px;
  padding:4px 6px;
}

.header-search input::placeholder{
  color:#bbb;
}

/* CATEGORY */
.categories{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  margin:12px 0;
}

.category-btn{
  padding:6px 14px;
  border-radius:20px;
  background:var(--card);
  cursor:pointer;
  font-size:12px;
  transition:.3s;
}

.category-btn.active{
  background:var(--accent);
  color:white;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  position:relative;
  cursor:pointer;
  animation:fade .5s forwards;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

.card img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:12px;
}

/* BADGES */
.badge{
  position:absolute;
  top:10px;
  right:10px;
  padding:4px 10px;
  font-size:11px;
  border-radius:12px;
  color:white;
}

.badge.live{
  background:var(--live);
  animation:pulse 1.4s infinite;
}

.badge.upcoming{
  background:var(--upcoming);
  animation:float 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,59,59,.7)}
  70%{box-shadow:0 0 0 10px rgba(255,59,59,0)}
}

@keyframes float{
  50%{transform:translateY(-3px)}
}

/* TEXT */
.card h3{font-size:14px;margin:8px 0 4px}
.card p{font-size:12px;opacity:.7}
.time{font-size:11px;color:#4CAF50}
</style>
</head>

<body>

<header>
  <img class="logo" src="https://images.fancode.com/eyJrZXkiOiJza2lsbHVwLXVwbG9hZHMvZmMtd2ViLWxvZ28vZmNfbG9nb193aGl0ZV9iZy5zdmciLCJlZGl0cyI6eyJyZXNpemUiOnsiZml0IjoiY29udGFpbiIsImJhY2tncm91bmQiOiJ0cmFuc3BhcmVudCIsIndpZHRoIjoyNjAsImhlaWdodCI6ODB9fSwib3V0cHV0Rm9ybWF0Ijoid2VicCJ9">

  <!-- SEARCH BAR -->
  <div id="headerSearch" class="header-search">
    <input id="searchInput" placeholder="Search channel...">
    <i class="fa-solid fa-xmark icon-btn" onclick="closeSearch()"></i>
  </div>

  <!-- HEADER ACTIONS -->
  <div id="headerActions" class="header-actions">
    <i class="fa-solid fa-magnifying-glass icon-btn" onclick="openSearch()"></i>
    <i id="themeIcon" class="fa-solid fa-sun icon-btn" onclick="toggleTheme()"></i>
  </div>
</header>

<!-- CATEGORY FILTER -->
<div id="categories" class="categories"></div>

<!-- MATCH CARDS GRID -->
<div id="grid" class="grid"></div>

<script>
const grid=document.getElementById('grid');
const categoriesDiv=document.getElementById('categories');
const searchBox=document.getElementById('headerSearch');
const searchInput=document.getElementById('searchInput');
const headerActions=document.getElementById('headerActions');
const themeIcon=document.getElementById('themeIcon');

let allMatches=[],activeCategory='All';

/* SEARCH TOGGLE */
function openSearch(){
  searchBox.style.display='flex';
  headerActions.style.display='none';
  searchInput.focus();
}

function closeSearch(){
  searchBox.style.display='none';
  headerActions.style.display='flex';
  searchInput.value='';
  filter();
}

/* THEME TOGGLE */
function toggleTheme(){
  document.body.classList.toggle('light');
  const isLight=document.body.classList.contains('light');
  themeIcon.className=isLight?'fa-solid fa-moon icon-btn':'fa-solid fa-sun icon-btn';
  localStorage.setItem('theme',isLight?'light':'dark');
}
if(localStorage.getItem('theme')==='light')toggleTheme();

/* FETCH MATCH DATA */
fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json')
.then(r=>r.json())
.then(data=>{
  allMatches=data.matches;
  buildCategories(allMatches);
  render(allMatches);
});

/* CREATE CATEGORY FILTER */
function buildCategories(matches){
  const cats=['All',...new Set(matches.map(m=>m.event_category))];
  cats.forEach(c=>{
    const b=document.createElement('div');
    b.className='category-btn'+(c==='All'?' active':'');
    b.textContent=c;
    b.onclick=()=>{
      document.querySelectorAll('.category-btn').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      activeCategory=c;
      filter();
    };
    categoriesDiv.appendChild(b);
  });
}

/* RENDER CARDS */
function render(matches){
  grid.innerHTML='';
  matches.forEach(m=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="badge ${m.status==='LIVE'?'live':'upcoming'}">
        ${m.status==='LIVE'?'LIVE':'UPCOMING'}
      </div>
      <img src="${m.src}">
      <h3>${m.match_name}</h3>
      <p>${m.event_category}</p>
      <div class="time">${m.startTime}</div>
    `;
    card.onclick=()=>location.href=`play.html?id=${m.match_id}`;
    grid.appendChild(card);
  });
}

/* FILTER FUNCTION */
function filter(){
  const q=searchInput.value.toLowerCase();
  const filtered=allMatches.filter(m=>{
    const catOk=activeCategory==='All'||m.event_category===activeCategory;
    const txt=(m.match_name+m.event_category).toLowerCase().includes(q);
    return catOk&&txt;
  });
  render(filtered);
}

searchInput.addEventListener('input',filter);
</script>

</body>
</html>
