<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.container {
    width: 100%;
    max-width: 900px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.player-wrapper {
    position: relative;
    width: 100%;
    margin-bottom: 20px;
}
.player-wrapper iframe {
    width: 100%;
    height: 480px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
#live-counter {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    font-size: 13px;
    color: #fff;
    z-index: 20;
}
#live-counter i {
    color: #ff3d3d;
    font-size: 12px;
}
.match-info {
    width: 100%;
    display: flex;
    background: rgba(255,255,255,0.05);
    padding: 10px 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    align-items: center;
    gap: 15px;
}
.match-info img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
}
.match-info .info-right h2 {
    margin: 0;
    font-size: 18px;
}
.match-info .info-right p {
    margin: 5px 0 0;
    font-size: 14px;
}
.status-live {
    color: #ff3d3d;
    font-weight: bold;
}
.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}
.play-now-btn {
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    background: linear-gradient(90deg,#ffb800,#ff9100);
    color: #131720;
    transition: 0.3s;
}
.play-now-btn:hover {
    background: linear-gradient(90deg,#f59e00,#e68400);
}
</style>
</head>
<body>

<div class="container">

    <div class="player-wrapper">
        <iframe id="videoIframe" src="" allowfullscreen></iframe>
        <div id="live-counter">
            <i class="fas fa-eye"></i>
            <span id="counter-container"></span>
        </div>
    </div>

    <div class="match-info" id="matchInfo"></div>

    <div class="button-group">
        <a href="" id="playNowButton1" class="play-now-btn">Play Now</a>
        <a href="" id="playNowButton2" class="play-now-btn"
           data-package="com.genuine.leone"
           data-title="VT">NS Player</a>

        <a href="" id="rubbyButton" class="play-now-btn"
           data-package="com.rubby.leone"
           data-title="VT">Ruby Pc</a>

        <a href="" id="copyLinkButton" class="play-now-btn">Copy Link</a>
    </div>

</div>

<script>

// Get match_id
const matchId = parseInt(new URLSearchParams(window.location.search).get('id'));
const jsonUrl = 'https://fanco.vodep39240327.workers.dev/';

fetch(jsonUrl)
.then(res => res.json())
.then(data => {

    let match = null;

    if (Array.isArray(data.matches)) {
        match = data.matches.find(m => m.match_id === matchId);
    } else if (data.match_id === matchId) {
        match = data;
    }

    if (!match) {
        document.getElementById('matchInfo').innerHTML =
            '<p style="color:red;">Match not found!</p>';
        return;
    }

    document.getElementById('matchInfo').innerHTML = `
        <img src="${match.src}">
        <div class="info-right">
            <h2>${match.match_name}</h2>
            <p>Status: <span class="status-live">${match.status}</span></p>
        </div>
    `;

    // Load iframe
    document.getElementById('videoIframe').src =
        "https://allinonereborn.online/fanc/player_india.html?id=" +
        encodeURIComponent(match.match_id);

    const videoLink = match.adfree_url || "";

    // Direct play
    document.getElementById('playNowButton1').href = videoLink;

    // Extra headers
    const extraParams =
        '?|Origin=https://allinonereborn.online/fcww&Referer=https://allinonereborn.online/fcww';

    const finalVideoLink = videoLink + extraParams;

    /* =========================
       Ruby PC Intent
    ========================= */
    const rubyBtn = document.getElementById('rubbyButton');
    rubyBtn.href =
        'intent:' + finalVideoLink +
        '#Intent;package=' + rubyBtn.dataset.package +
        ';S.title=' + rubyBtn.dataset.title +
        ';end';

    /* =========================
       NS Player Intent
    ========================= */
    const nsBtn = document.getElementById('playNowButton2');
    nsBtn.href =
        'intent:' + finalVideoLink +
        '#Intent;package=' + nsBtn.dataset.package +
        ';S.title=' + nsBtn.dataset.title +
        ';end';

    // Copy
    document.getElementById('copyLinkButton').addEventListener('click', e => {
        e.preventDefault();
        if (videoLink) {
            navigator.clipboard.writeText(videoLink)
                .then(() => alert('Link copied!'));
        }
    });

})
.catch(err => {
    document.getElementById('matchInfo').innerHTML =
        '<p style="color:red;">Error loading match info!</p>';
});

// Live Counter
function loadCounter(){
    const container = document.getElementById("counter-container");
    container.innerHTML = "";
    const script = document.createElement("script");
    script.src = "//widget.supercounters.com/ssl/online_t.js";
    container.appendChild(script);
    const init = document.createElement("script");
    init.innerHTML = 'sc_online_t(1703136,"","ffffff");';
    container.appendChild(init);
}
loadCounter();
setInterval(loadCounter, 20000);

</script>

</body>
</html>
