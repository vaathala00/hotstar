<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Support</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: #1e1e1e;
      padding: 5vw;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 700px;
    }

    .line {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      margin: 2vw 0;
      color: #0ff;
      min-height: 1.5em;
    }

    .line2 { color: #4caf50; }
    .line3 { color: #ff9800; }

    .cursor::after {
      content: '|';
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
  </div>

  <script>
    const lines = [
      { text: "ðŸŒ Language Support Status", class: "line1" },
      { text: "âœ… Tamil and English are currently supported.", class: "line2" },
      { text: "ðŸ”œ Other languages will be added soon.", class: "line3" }
    ];

    let currentLine = 0;
    let currentChar = 0;

    function typeNextLine() {
      if (currentLine >= lines.length) {
        // Restart after 2 seconds
        setTimeout(() => {
          document.querySelectorAll('.line').forEach(line => line.textContent = '');
          currentLine = 0;
          currentChar = 0;
          typeNextLine();
        }, 2000);
        return;
      }

      const line = document.querySelector(`.${lines[currentLine].class}`);
      const text = lines[currentLine].text;

      line.classList.add('cursor');

      const typeChar = () => {
        if (currentChar <= text.length) {
          line.textContent = text.substring(0, currentChar);
          currentChar++;
          setTimeout(typeChar, 40); // typing speed
        } else {
          line.classList.remove('cursor');
          currentLine++;
          currentChar = 0;
          setTimeout(typeNextLine, 600); // delay before next line
        }
      };

      typeChar();
    }

    typeNextLine();
  </script>
</body>
</html>
