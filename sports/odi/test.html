    <style>
 body {

            flex-direction: column;
            align-items: center;
            overflow-x: hidden;

            margin: 20px;

        #player {
            width: 100%;

            margin-bottom: 20px;

        .video-wrapper {

        .info-box .logo {

            height: 80px; /* Adjust size as needed */
            border-radius: 50%;

        }
        .info-box .logo img {

        .info-box .info-content {

        .chat-container iframe {
            width: 100%;

        }

            background-color: #f44336; /* Red background */

            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above other content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-close:before {
            content: 'Ã—'; /* Unicode multiplication sign */
            font-size: 24px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above the chat box */
            user-select: none; /* Prevent text selection during drag */
        }
        .chat-toggle:after {
            content: "Chat";
            font-size: 14px;
        }
        .chat-toggle.open:after {
            content: "Close";
        }
        .telegram-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001; /* Ensure it's above other content */
        }
        .telegram-link img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .video-wrapper {
                max-width: 100%;
                margin-bottom: 10px;
            }
            .video-wrapper iframe {
                height: 250px; /* Adjust height for small screens */
            }
            .info-box {
                width: calc(100% - 40px);
                font-size: 14px; /* Adjust font size for small screens */
                flex-direction: column; /* Stack logo and content vertically */
                align-items: center; /* Center items */
                gap: 10px; /* Reduce gap between logo and content */
                padding: 10px; /* Reduce padding */
                box-sizing: border-box; /* Ensure padding does not affect width */
            }
            .info-box .logo {
                width: 60px; /* Adjust size for small screens */
                height: 60px; /* Adjust size for small screens */
            }
            .info-box .info-content {

            }
            .chat-container {

    <div class="container">

    <!-- JW Player scripts -->
    <script src="assets/KB5zFt7A.js" ></script>
    <script src="assets/jwpsrv.js" ></script>
    <script src="assets/vast.js" ></script>

   <script>
        let playerInstance;
        let videoData;

        // Fetch video data from JSON
        fetch('sports.json')
            .then(response => response.json())
            .then(data => {
                videoData = data;
                populateLanguageOptions(videoData);
                changeStream(videoData[0].id); // Set default stream to first language
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function populateLanguageOptions(data) {
            const languageSelector = document.getElementById('languageSelector');
            data.forEach(video => {
                const option = document.createElement('option');
                option.value = video.id; // Use video ID as the value
                option.textContent = video.name; // Use video name as the display text
                languageSelector.appendChild(option);
            });
            languageSelector.addEventListener('change', (e) => changeStream(e.target.value));
        }

        function changeStream(languageId) {
            const selectedVideo = videoData.find(video => video.id === languageId);
            if (selectedVideo) {
                if (!playerInstance) {
                    // Initialize JW Player
                    playerInstance = jwplayer("player").setup({
                        file: selectedVideo.link,
                        width: '100%',
                        height: '450px',
                        autostart: true,
                        aspectratio: '16:9',
                        mute: false,
                        key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=", // Add your key here
                        skin: { name: "netflix" },
                        logo: {
                            file: "https://i.postimg.cc/2yNvT7Qk/slazzer-edit-image-1.png",
                            link: "https://telegram.me/vaathala1"
                        },
                        captions: {
                            color: "#FFF",
                            fontSize: 14,
                            backgroundOpacity: 0,
                            edgeStyle: "raised"
                        },
                        sharing: {
                            sites: ['facebook', 'twitter']
                        }
                    });
                } else {
                    playerInstance.load({ file: selectedVideo.link });
                    playerInstance.play(true); // Automatically play the selected stream
                }
            }
        }

        // Chat toggle functionality
        document.getElementById('chatToggle').addEventListener('click', function() {
            const chatBox = document.getElementById('chatBox');
            const chatToggle = document.getElementById('chatToggle');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                chatToggle.classList.add('open');
            } else {
                chatBox.style.display = 'none';
                chatToggle.classList.remove('open');
            }
        });

        document.getElementById('chatClose').addEventListener('click', function() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });

        // Make the chat toggle button draggable
        const chatToggle = document.getElementById('chatToggle');
        let isDragging = false;
        let offsetX, offsetY;

        chatToggle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatToggle.getBoundingClientRect().left;
            offsetY = e.clientY - chatToggle.getBoundingClientRect().top;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (isDragging) {
                chatToggle.style.left = (e.clientX - offsetX) + 'px';
                chatToggle.style.top = (e.clientY - offsetY) + 'px';
            }
        }

        // Hide the instruction after 20 seconds
        setTimeout(() => {
            const instruction = document.getElementById('scrollInstruction');
            instruction.style.display = 'none';
        }, 20000);
    </script>
