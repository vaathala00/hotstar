<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="pageTitle">SonyLiv Live | Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ENJOY FREE LIVE TV">
<meta name="keywords" content="LIVETV, SPORTS, MOVIES, MUSIC">
<meta name="author" content="Vaathala">

<link rel="shortcut icon" href="https://i.ibb.co/BcjC6R8/jiotv.png" type="image/x-icon">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.box {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    padding: 30px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 40px rgba(0,0,0,0.8);
}

.logo {
    width: 160px;
    height: 50px;
    margin: 0 auto 20px;
    background: url('https://i.postimg.cc/JzSrQ7qW/Vaathala-23-5-2024.png') no-repeat center;
    background-size: contain;
    filter: drop-shadow(0 0 5px #fff);
}

.channel-logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid #ffcc00;
    margin: 0 auto 15px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.channel-logo:hover {
    transform: rotate(5deg) scale(1.05);
    box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
}

.channel-name {
    font-size: 24px;
    font-weight: bold;
    color: #ffcc00;
    margin-bottom: 10px;
    text-shadow: 1px 1px 6px #000;
}

.status-badge {
    display: inline-block;
    margin-bottom: 10px;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
}

.status-live {
    background: #ff4d4d;
    color: #fff;
}

.status-upcoming {
    background: #4da6ff;
    color: #fff;
}

.info-box {
    background: rgba(255,255,255,0.08);
    padding: 15px;
    border-radius: 12px;
    margin: 20px 0;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}

.info-box p {
    margin: 8px 0;
    font-size: 14px;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
}

.play-now-btn {
    padding: 12px 18px;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    display: inline-block;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 14px;
    background: linear-gradient(45deg, #ffcc00, #ff9900);
    color: #131720;
}

.play-now-btn:hover {
    background: linear-gradient(45deg, #ff9900, #ffcc00);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255,204,0,0.6);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.box { animation: fadeIn 1s ease forwards; }
</style>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="logo"></div>

        <div class="channel-info">
            <div class="channel-logo" id="channelLogo"></div>
            <div class="channel-name" id="channelName">Loading...</div>
            <span id="statusBadge" class="status-badge"></span>
            <p id="eventInfo"></p>
            <p id="audioLang"></p>
        </div>

        <div class="info-box">
            <p><strong>Info:</strong></p>
            <p>Download HLS extension to enjoy live streams on browser.</p>
        </div>

        <div class="button-group">
            <a href="" id="playNowButton1" class="play-now-btn">Play Now</a>
            <a href="" id="playNowButton2" class="play-now-btn" data-package="com.genuine.leone" data-title="VT">NS Player</a>
            <a href="" id="playNowButton2" class="play-now-btn" data-package="com.appnix.playify" data-title="VT">PlayiFy</a>

            <a href="" id="copyLinkButton" class="play-now-btn">Copy Link</a>
        </div>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get('id');
const apiURL = "https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json";

fetch(apiURL)
.then(response => response.json())
.then(data => {
    const match = data.matches.find(item => String(item.contentId) === String(id));
    if (match) {
        document.title = match.event_name + " | Sony Liv";
        document.getElementById('pageTitle').innerText = document.title;

        document.getElementById('channelName').innerText = match.event_name;
        document.getElementById('channelLogo').style.backgroundImage = `url(${match.src})`;
        document.getElementById('eventInfo').innerText = `Category: ${match.event_category}`;
        document.getElementById('audioLang').innerText = `Language: ${match.audioLanguageName || 'N/A'}`;

        const statusBadge = document.getElementById('statusBadge');
        if(match.isLive) {
            statusBadge.innerText = "LIVE";
            statusBadge.classList.add('status-live');
        } else {
            statusBadge.innerText = "Upcoming";
            statusBadge.classList.add('status-upcoming');
        }

        if(match.video_url) {
            document.getElementById('playNowButton1').href = match.video_url;
            const intentUrl = `intent:${match.video_url}#Intent;package=${document.getElementById('playNowButton2').dataset.package};S.title=${document.getElementById('playNowButton2').dataset.title};end`;
            document.getElementById('playNowButton2').href = intentUrl;

            document.getElementById("copyLinkButton").addEventListener("click", () => {
                navigator.clipboard.writeText(match.video_url).then(() => {
                    alert("Link copied to clipboard!");
                }).catch(err => { alert("Copy failed: " + err); });
            });
        } else {
            document.getElementById('playNowButton1').style.display = 'none';
            document.getElementById('playNowButton2').style.display = 'none';
            document.getElementById('copyLinkButton').style.display = 'none';
        }

    } else {
        document.getElementById('channelName').innerText = "Match not found";
    }
});
</script>
</body>
</html>
