<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SonyLiv Live Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!-- LazySizes -->
<script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js" async></script>

<style>
/* ===== THEME VARIABLES ===== */
:root {
  --bg: linear-gradient(135deg, #1F0C50, #0D012F);
  --card-bg: rgba(255,255,255,0.12);
  --text: #ffffff;
  --accent: #e61271;
}

body.light {
  --bg: #f4f4f4;
  --card-bg: #ffffff;
  --text: #111;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  transition: background 0.4s, color 0.4s;
}

/* ===== HEADER ===== */
.app-header {
  display: flex;
  align-items: center;
  justify-content: space-between; /* Logo left, controls right */
  padding: 12px 14px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(14px);
}

/* Logo */
.logo-img {
  width: 46px;
}

/* ===== SEARCH + THEME AREA ===== */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
}

/* Search icon */
#searchBtn {
  font-size: 18px;
  cursor: pointer;
}

/* Search box (hidden initially) */
.search-box {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 4px 8px;
  width: 0;
  opacity: 0;
  overflow: hidden;
  transition: width 0.35s ease, opacity 0.2s ease;
}

/* Active search */
.controls.active #searchBtn {
  display: none;
}
.controls.active .search-box {
  width: 200px;
  opacity: 1;
}

/* Search input */
.search-box input {
  border: none;
  outline: none;
  background: transparent;
  color: var(--text);
  font-size: 13px;
  width: 100%;
}

/* Close icon inside search box */
.search-box i {
  cursor: pointer;
  font-size: 14px;
  margin-left: 6px;
}

/* Theme icon */
.theme-icon {
  font-size: 18px;
  cursor: pointer;
}

/* ===== CATEGORY ===== */
#categoryFilters {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  padding: 12px;
}

.category-btn {
  padding: 6px 14px;
  font-size: 12px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.15);
  color: var(--text);
  cursor: pointer;
  transition: 0.3s;
}

.category-btn.active,
.category-btn:hover {
  background: var(--accent);
  border-color: var(--accent);
}

/* ===== GRID ===== */
#listContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 15px;
}

/* ===== CARD ===== */
.card {
  background: var(--card-bg);
  border-radius: 18px;
  padding: 10px;
  height: 220px;
  position: relative;
  transition: 0.35s;
}

.card:hover {
  transform: translateY(-8px) scale(1.04);
}

.card img {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  object-fit: cover;
}

.card h2 {
  font-size: 13px;
  text-align: center;
}

.card p {
  font-size: 11px;
  opacity: 0.8;
  text-align: center;
}

/* ===== LIVE BADGE ===== */
.live-badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background: red;
  padding: 4px 8px;
  font-size: 10px;
  border-radius: 20px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.6); }
  70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
}
</style>
</head>
<body>

<header class="app-header">
  <img src="https://images.slivcdn.com/UI_icons/sonyliv_new_revised_header_logo.png?w=40&q=high" class="logo-img">

  <!-- RIGHT CONTROLS: Search + Theme -->
  <div class="controls" id="controls">
    <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>

    <div class="search-box">
      <input type="search" id="searchInput" placeholder="Search channel...">
      <i id="closeBtn" class="fa-solid fa-xmark"></i>
    </div>

    <i id="themeToggle" class="fa-solid fa-moon theme-icon"></i>
  </div>
</header>

<div id="categoryFilters"></div>
<div id="listContainer"></div>


<script>
let allMatches = [];
let selectedCategory = 'All';

/* ===== SEARCH TOGGLE ===== */
const controls = document.getElementById('controls');
const searchBtn = document.getElementById('searchBtn');
const closeBtn = document.getElementById('closeBtn');
const searchInput = document.getElementById('searchInput');

searchBtn.onclick = () => {
  controls.classList.add('active');
  searchInput.focus();
};

closeBtn.onclick = () => {
  controls.classList.remove('active');
  searchInput.value = '';
  applyFilters();
};

/* ===== THEME TOGGLE ===== */
const themeToggle = document.getElementById('themeToggle');

function setTheme(theme) {
  document.body.className = theme;
  themeToggle.className =
    theme === 'light'
      ? 'fa-solid fa-moon theme-icon'
      : 'fa-solid fa-sun theme-icon';
  localStorage.setItem('theme', theme);
}

themeToggle.onclick = () => {
  setTheme(document.body.classList.contains('light') ? '' : 'light');
};

setTheme(localStorage.getItem('theme') || '');

/* ===== DATA ===== */
async function loadData() {
  const res = await fetch('https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json');
  const data = await res.json();
  allMatches = data.matches || [];
  createCategories();
  applyFilters();
}

function createCategories() {
  const box = document.getElementById('categoryFilters');
  box.innerHTML = '';
  ['All', ...new Set(allMatches.map(i => i.event_category).filter(Boolean))]
    .forEach(cat => {
      const btn = document.createElement('button');
      btn.className = 'category-btn' + (cat === 'All' ? ' active' : '');
      btn.textContent = cat;
      btn.onclick = () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedCategory = cat;
        applyFilters();
      };
      box.appendChild(btn);
    });
}

function applyFilters() {
  const val = searchInput.value.toLowerCase();
  renderCards(
    allMatches.filter(i =>
      (selectedCategory === 'All' || i.event_category === selectedCategory) &&
      (i.event_name || '').toLowerCase().includes(val)
    )
  );
}

function renderCards(data) {
  const box = document.getElementById('listContainer');
  box.innerHTML = '';

  data.forEach(i => {
    // Create anchor element for clickable card
    const anchor = document.createElement('a');
    anchor.href = `rd_play.html?id=${i.contentId || ''}`;
    anchor.style.textDecoration = 'none';
    anchor.style.color = 'inherit';

    // Create card
    const card = document.createElement('div');
    card.className = 'card';

    if (i.isLive) card.innerHTML += '<div class="live-badge">LIVE</div>';

    card.innerHTML += `
      <img data-src="${i.src}" class="lazyload">
      <h2>${i.event_name || ''}</h2>
      <p>${i.event_category || ''}</p>
    `;

    anchor.appendChild(card);
    box.appendChild(anchor);
  });
}

/* ===== SEARCH FILTER ===== */
searchInput.addEventListener('input', applyFilters);

loadData();
</script>

</body>
</html>
