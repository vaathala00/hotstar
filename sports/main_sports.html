<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
  <link rel="shortcut icon" href="https://t4.ftcdn.net/jpg/03/02/12/83/360_F_302128359_q6aCwgAvdYZBPF4XSwxXddLPE0h3Kor1.jpg">
  <style>
    /* ===== Global ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { background-color: #fff; color: #000; overflow-x: hidden; scroll-behavior: smooth; transition: background-color 0.3s, color 0.3s; }
    body.dark { background-color: #18191A; color: #fff; }

    /* ===== Navigation ===== */
    nav {
      position: fixed; top: 0; left: 0; width: 100%; height: 55px;
      background-color: #2770ff; display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; z-index: 100; box-shadow: 0 3px 6px rgba(0,0,0,.3);
    }
    nav .logo a { color: #fff; font-size: 25px; text-decoration: none; font-weight: bold; letter-spacing: 1px; }


/* Right side icons */
.nav-actions{
  display: flex;
  align-items: center;
  gap: 15px; /* space between icons */
}

    /* ===== Dark/Light Toggle ===== */
    .dark-light { cursor: pointer; font-size: 22px; color: #fff;
}

    /* ===== Search Icon & Search Bar ===== */
    .search-container {
      position: relative; display: flex; align-items: center;
    }
    .search-container input {
      width: 0;
      opacity: 0;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
      transition:.4s;
    }
    .search-container.active input {
      width: 200px; /* expanded width */
      opacity: 1;
    }
    .search-container .search-icon {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
          }

    /* ===== Scroll to top ===== */
    .up {
      position: fixed; bottom: 40px; right: 40px; font-size: 15px;
      background-color: #2770ff; color: white; padding: 10px 15px; border-radius: 5px;
      cursor: pointer; display: none; z-index: 999;
    }

    /* ===== Animated Section Titles ===== */
    .section-title {
      padding: 15px 20px 10px; font-size: 22px; font-weight: bold;
      color: #0099cc; display: inline-block; position: relative; overflow: hidden; cursor: default;
      margin-top: 20px;
    }
    .section-title::after {
      content: 'â®ž'; display: inline-block; margin-left: 10px; position: relative;
      animation: arrowMove 1s infinite alternate;
    }
    @keyframes arrowMove { 0% { transform: translateX(0); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } }
    .section-title span { position: relative; display: inline-block; overflow: hidden; }
    .section-title span::before {
      content: ''; position: absolute; bottom: 0; left: -100%; width: 100%; height: 3px;
      background-color: #2770ff; animation: underline 2s infinite;
    }
    @keyframes underline { 0% { left: -100%; } 50% { left: 0; } 100% { left: 100%; } }

    /* ===== Scrollable section ===== */
    .scroll-section { overflow-x: auto; white-space: nowrap; padding: 15px 10px; scroll-behavior: smooth; }
    .scroll-section::-webkit-scrollbar { display: none; }

    /* ===== Cards ===== */
    .scroll-section a { display: inline-block; text-decoration: none; color: inherit; margin: 0 10px; }
    .card {
      width: 200px; height: 220px; border-radius: 15px; overflow: hidden;
      background-color: #333; color: #fff; text-align: center;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.3); transition: transform 0.3s, filter 0.3s, box-shadow 0.3s;
      position: relative; display: flex; flex-direction: column; cursor: pointer;
    }
    .card img { width: 100%; height: 70%; object-fit: cover; transition: transform 0.5s; }
    .card span {
      font-size: 14px; font-weight: bold; margin-top: 5px; flex-grow: 1;
      display: flex; align-items: center; justify-content: center; text-transform: uppercase; letter-spacing: 1px;
    }
    .card .live-tag {
      position: absolute; top: 8px; left: 8px; background-color: red; padding: 2px 6px;
      font-size: 12px; border-radius: 5px; animation: pulse 1.5s infinite;
    }
    .card .channel {
      position: absolute; top: 8px; right: 8px; background-color: #673AB7; padding: 2px 6px;
      font-size: 12px; border-radius: 5px;
    }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

    /* ===== Card Hover Effects ===== */
    .card:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
      box-shadow: 0 0 25px rgba(39,112,255,0.7), 0 0 50px rgba(255,255,255,0.2);
    }
    .card:hover img { transform: scale(1.1); }

    /* ===== Live Cricket Custom Card ===== */
    .live-card {
      width: 240px; height: 220px; border-radius: 25px; transition: transform 0.4s, box-shadow 0.4s, filter 0.4s, background-color 0.4s;
      overflow: hidden; position: relative; display: flex; flex-direction: column; cursor: pointer;
      background-color: #333;
    }
    body.dark .live-card { background-color: #282828; }
    .live-card img { height: 65%; border-radius: 20px 20px 0 0; }

    /* ===== Hover Glow for All Cards ===== */
    .card::before, .live-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s, box-shadow 0.3s;
    }
    .card:hover::before, .live-card:hover::before {
      opacity: 1;
      box-shadow: 0 0 25px 10px rgba(39,112,255,0.5);
      animation: glowPulse 1.5s infinite alternate;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px 5px rgba(39,112,255,0.3); }
      50% { box-shadow: 0 0 35px 15px rgba(39,112,255,0.5); }
      100% { box-shadow: 0 0 20px 5px rgba(39,112,255,0.3); }
    }

    /* ===== Iframe ===== */
    iframe { width: 100%; min-height: 212px; border: none; margin-top: 60px; border-radius: 10px; }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .card { width: 150px; height: 180px; }
      .live-card { width: 180px; height: 180px; border-radius: 20px; }
      .section-title { font-size: 18px; }
      .search-container.active input { width: 200px; }
    }
  </style>
</head>
<body>

  <script>
    // Dark/Light toggle
    const modeToggle = document.getElementById("modeToggle");
    const modeIcon = document.getElementById("modeIcon");
    modeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark"); // toggle dark mode

  if (document.body.classList.contains("dark")) {
    modeIcon.classList.replace("bx-moon", "bx-sun"); // ðŸŒ™ â†’ â˜€ï¸
  } else {
    modeIcon.classList.replace("bx-sun", "bx-moon"); // â˜€ï¸ â†’ ðŸŒ™
  }
});


   // js code to keep user selected mode even page refresh or file reopen
 modeToggle.addEventListener("click" , () =>{
        modeToggle.classList.toggle("active");
        body.classList.toggle("dark");

        if(!body.classList.contains("dark")){
            localStorage.setItem("mode" , "light-mode");
        }else{
            localStorage.setItem("mode" , "dark-mode");
        }
      });


    // Scroll to top button
    const upBtn = document.getElementById("scrollToTopBtn");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) upBtn.style.display = "block";
      else upBtn.style.display = "none";
    });
    upBtn.addEventListener("click", () => window.scrollTo({top:0, behavior:'smooth'}));

    // Search toggle
    const searchContainer = document.getElementById('searchContainer');
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');

    searchIcon.addEventListener('click', () => {
      searchContainer.classList.toggle('active');
      if (searchContainer.classList.contains("active")) {
    searchIcon.classList.replace("uil-search", "uil-times"); // ðŸ” â†’ âŒ
    searchInput.focus();
  } else {
    searchIcon.classList.replace("uil-times", "uil-search"); // âŒ â†’ ðŸ”
    searchInput.value = ""; // clear search input
    document.querySelectorAll(".card").forEach(card => {
      card.parentElement.style.display = "inline-block"; // reset filter
    });
  }
});

    // Search functionality
    searchInput.addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      document.querySelectorAll('.scroll-section .card').forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.parentElement.style.display = title.includes(filter) ? 'inline-block' : 'none';
      });
    });
  </script>
