<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ======================
   GLOBAL STYLES
====================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #0f0f0f;
    color: #fff;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 10px;
}

/* ======================
   VIDEO AREA
====================== */
.my-iframe {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,255,200,0.15);
}

.my-iframe iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* ======================
   VIEW COUNTER (ANIMATED)
====================== */
#counter-container {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,0.65);
    padding: 6px 12px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    animation: pulse 2s infinite;
    z-index: 10;
}

#counter-container i {
    color: #00ffcc;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 rgba(0,255,200,0.6); }
    70% { box-shadow: 0 0 12px rgba(0,255,200,0); }
    100% { box-shadow: 0 0 0 rgba(0,255,200,0); }
}

/* ======================
   SERVER LIST
====================== */
.info-box {
    margin-top: 15px;
}

#channel-list {
    list-style: none;
    display: flex;
    gap: 10px;
}

#channel-list li {
    flex: 1;
    background: #1b1b1b;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    transition: all 0.25s ease;
    border: 1px solid transparent;
}

#channel-list li:hover {
    transform: translateY(-3px);
    background: #222;
}

#channel-list li.active {
    border-color: #00ffcc;
    box-shadow: 0 0 12px rgba(0,255,200,0.4);
}

.channel-icon {
    width: 22px;
    display: block;
    margin: auto auto 6px;
}

/* ======================
   CHAT
====================== */
.chat-toggle {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffcc, #008cff);
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0,255,200,0.6);
    animation: bounce 2s infinite;
    z-index: 50;
}

.chat-toggle::before {
    content: "ðŸ’¬";
    font-size: 24px;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

.chat-container {
    position: fixed;
    right: 20px;
    bottom: 90px;
    width: 320px;
    height: 420px;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    z-index: 40;
}

.chat-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.chat-close {
    position: absolute;
    top: 6px;
    right: 8px;
    background: none;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    z-index: 2;
}

/* ======================
   TELEGRAM
====================== */
.telegram-link {
    position: fixed;
    left: 20px;
    bottom: 20px;
}

.telegram-link img {
    width: 45px;
    transition: transform 0.3s ease;
}

.telegram-link img:hover {
    transform: scale(1.15);
}
</style>
</head>

<body>

<div class="container">

    <!-- VIDEO -->
    <div class="my-iframe" id="iframe-container">

        <!-- VIEW COUNTER -->
        <div id="counter-container">
            <i class="fas fa-eye"></i>
            <script src="//widget.supercounters.com/ssl/online_t.js"></script>
            <script>
                sc_online_t(1703136, "LIVE", "00ffcc");
            </script>
        </div>

        <iframe src="" allowfullscreen></iframe>
    </div>

    <!-- SERVERS -->
    <div class="info-box">
        <ul id="channel-list">
            <li data-src="https://iptv.vodep39240327.workers.dev/?url=https://allinonereborn.xyz/tatatv-web/live.php?id=12154">
                <img class="channel-icon" src="https://www.svgrepo.com/show/308977/youtube-play-button-play-video-youtube-logo.svg">
                Server 1
            </li>
            <li data-src="https://iptv.vodep39240327.workers.dev/?url=https://allinonereborn.xyz/airteltv-web/live3.php?id=276742">
                <img class="channel-icon" src="https://www.svgrepo.com/show/308977/youtube-play-button-play-video-youtube-logo.svg">
                Server 2
            </li>
        </ul>
    </div>
</div>

<!-- CHAT -->
<button class="chat-toggle" id="chatToggle"></button>

<div class="chat-container" id="chatBox">
    <button class="chat-close" id="chatClose">âœ•</button>
    <iframe src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io"></iframe>
</div>

<!-- TELEGRAM -->
<a class="telegram-link" href="https://t.me/vaathala1" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</a>

<script>
/* ======================
   AUTO LOAD SERVER 1
====================== */
const list = document.getElementById("channel-list");
const iframeContainer = document.getElementById("iframe-container");

function loadChannel(li) {
    list.querySelectorAll("li").forEach(x => x.classList.remove("active"));
    li.classList.add("active");
    iframeContainer.querySelector("iframe").src = li.dataset.src;
}

document.addEventListener("DOMContentLoaded", () => {
    loadChannel(list.querySelector("li"));
});

list.addEventListener("click", e => {
    const li = e.target.closest("li");
    if (li) loadChannel(li);
});

/* ======================
   CHAT TOGGLE
====================== */
const chatToggle = document.getElementById("chatToggle");
const chatBox = document.getElementById("chatBox");
const chatClose = document.getElementById("chatClose");

chatToggle.onclick = () => {
    chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
};

chatClose.onclick = () => chatBox.style.display = "none";
</script>

</body>
</html>
