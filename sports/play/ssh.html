</head>

<body>

<div class="container">

    <!-- Video Container -->

    <!-- Info Box -->

            <script type="text/javascript">
                sc_online_t(1703136, "Views", "f0f0f0");
            </script>
        </div>

        <!-- Channel List -->
        <ul id="channel-list">
            <li data-src="https://iptv.vodep39240327.workers.dev/?url=https://allinonereborn.xyz/tatatv-web/live.php?id=71242">
                <img src="https://www.svgrepo.com/show/308977/youtube-play-button-play-video-youtube-logo.svg"
                     class="channel-icon" alt="">
                Server 1
            </li>

            <li data-src="https://iptv.vodep39240327.workers.dev/?url=https://allinonereborn.xyz/airteltv-web/live3.php?id=276731">
                <img src="https://www.svgrepo.com/show/308977/youtube-play-button-play-video-youtube-logo.svg"
                     class="channel-icon" alt="">
                Server 2
            </li>

    </div>

    <!-- Chat Box -->
    <div class="chat-container" id="chatBox" style="display:none;">
        <button class="chat-close" id="chatClose">âœ•</button>
        <iframe
            src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io"
            allow="microphone; camera">

    </div>

    <button class="chat-toggle" id="chatToggle"></button>

    <!-- Telegram Link -->
    <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">

    </a>

</div>

<!-- Custom JS -->
<script src="js/script.js"></script>
<script src="js/view.js"></script>

<script>
    /* =========================
       AUTO LOAD SERVER 1
    ========================== */
    const channelList = document.getElementById("channel-list");
    const iframeContainer = document.getElementById("iframe-container");
    let currentIframe = null;

    document.addEventListener("DOMContentLoaded", () => {
        const firstChannel = channelList.querySelector("li");
        if (firstChannel) {
            const src = firstChannel.getAttribute("data-src");
            iframeContainer.innerHTML = `<iframe src="${src}" scrolling="no" allowfullscreen></iframe>`;
            currentIframe = iframeContainer.firstChild;
        }
    });

    channelList.addEventListener("click", (e) => {
        const li = e.target.closest("li");
        if (!li) return;

        const src = li.getAttribute("data-src");
        iframeContainer.innerHTML = `<iframe src="${src}" scrolling="no" allowfullscreen></iframe>`;

        if (currentIframe) currentIframe.remove();
        currentIframe = iframeContainer.firstChild;
    });

    /* =========================
       CHAT TOGGLE
    ========================== */
    const chatToggle = document.getElementById("chatToggle");
    const chatBox = document.getElementById("chatBox");
    const chatClose = document.getElementById("chatClose");

    chatToggle.addEventListener("click", () => {
        chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
        chatToggle.classList.toggle("open");
    });

    chatClose.addEventListener("click", () => {
        chatBox.style.display = "none";
        chatToggle.classList.remove("open");
    });

    /* =========================
       DRAGGABLE CHAT BUTTON
    ========================== */
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    chatToggle.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - chatToggle.getBoundingClientRect().left;
        offsetY = e.clientY - chatToggle.getBoundingClientRect().top;

        document.addEventListener("mousemove", moveButton);
        document.addEventListener("mouseup", stopDrag);
    });

    function moveButton(e) {
        if (!isDragging) return;
        chatToggle.style.left = `${e.clientX - offsetX}px`;
        chatToggle.style.top = `${e.clientY - offsetY}px`;
    }

    function stopDrag() {
        isDragging = false;
        document.removeEventListener("mousemove", moveButton);
    }
</script>

</body>
</html>
