<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ======================
   GLOBAL
====================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
}

html, body {
    height: 100%;
    overflow-y: auto;
    scroll-behavior: smooth;
}

body {
    background: #0b0f14;
    color: #fff;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 10px;
    padding-bottom: 90px; /* safe space for servers */
}

/* ======================
   VIDEO
====================== */
.my-iframe {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,255,200,0.18);
}

.my-iframe iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* ======================
   VIEW COUNTER
====================== */
#counter-container {
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 6px 12px;
    border-radius: 999px;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    animation: pulse 2s infinite;
    z-index: 10;
}

#counter-container i {
    color: #00ffcc;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 rgba(0,255,200,0.6); }
    70% { box-shadow: 0 0 12px rgba(0,255,200,0); }
    100% { box-shadow: 0 0 0 rgba(0,255,200,0); }
}

/* ======================
   SERVERS
====================== */
.servers {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 14px;
    flex-wrap: wrap;
}

.servers li {
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 999px;
    cursor: pointer;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.15);
    transition: all 0.25s ease;
    user-select: none;
    min-width: 78px;
    text-align: center;
    margin: 5px;
}

.servers li:hover {
    background: rgba(0,255,200,0.15);
    transform: translateY(-1px);
}

.servers li.active {
    background: linear-gradient(135deg, #00ffcc, #00bfff);
    color: #000;
    font-weight: 600;
    box-shadow: 0 0 14px rgba(0,255,200,0.5);
}

.servers .dot {
    width: 6px;
    height: 6px;
    background: #ff3b3b;
    border-radius: 50%;
    display: inline-block;
    margin-right: 6px;
    animation: blink 1.2s infinite;
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.3; }
}

/* ======================
   SCROLL HINT
====================== */
.scroll-hint {
    text-align: center;
    margin: 10px 0 0;
    font-size: 13px;
    opacity: 0.6;
    animation: float 1.5s infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(6px); }
}

/* ======================
   CHAT
====================== */
.chat-toggle {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffcc, #008cff);
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0,255,200,0.6);
    animation: bounce 2s infinite;
    z-index: 50;
}

.chat-toggle::before {
    content: "ðŸ’¬";
    font-size: 24px;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

.chat-container {
    position: fixed;
    right: 20px;
    bottom: 90px;
    width: 320px;
    height: 420px;
    background: #111;
    border-radius: 14px;
    overflow: hidden;
    display: none;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    z-index: 40;
}

.chat-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.chat-close {
    position: absolute;
    top: 6px;
    right: 8px;
    background: none;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    z-index: 2;
}

#counter-container font {
    color: #00ffcc !important; /* change to any color you like */
    font-weight: bold;
    font-size: 13px;
}

/* Make the Supercounters counter act like normal text */
#counter-container a {
    pointer-events: none;   /* disables click */
    text-decoration: none;  /* remove underline */
    color: #00ffcc !important; /* your custom color */
}

</style>
</head>

<body>

<div class="container">

    <!-- VIDEO -->
    <div class="my-iframe" id="iframe-container">

        <!-- COUNTER -->
        <div id="counter-container">
            <i class="fas fa-eye"></i>
            <script src="//widget.supercounters.com/ssl/online_t.js"></script>
            <script>
                sc_online_t(1703136, "LIVE", "00ffcc");
            </script>
        </div>

        <iframe src="" allowfullscreen></iframe>
    </div>

    <!-- SCROLL HINT -->
    <div class="scroll-hint">â¬‡ Select Server</div>

    <!-- SERVERS -->
    <ul id="channel-list" class="servers">
        <li data-src="https://iptv.vodep39240327.workers.dev/?url=https://allinonereborn.xyz/tatatv-web/live.php?id=12154">
            <span class="dot"></span> Server 1
        </li>
        <li data-src="https://iptv.vodep39240327.workers.dev/?url=https://allinonereborn.xyz/airteltv-web/live3.php?id=276742">
            <span class="dot"></span> Server 2
        </li>
    </ul>

</div>

<!-- CHAT -->
<button class="chat-toggle" id="chatToggle"></button>

<div class="chat-container" id="chatBox">
    <button class="chat-close" id="chatClose">âœ•</button>
    <iframe src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io"></iframe>
</div>

<script>
/* ======================
   SERVER LOGIC
====================== */
const list = document.getElementById("channel-list");
const iframe = document.querySelector("#iframe-container iframe");

function loadServer(li) {
    list.querySelectorAll("li").forEach(x => x.classList.remove("active"));
    li.classList.add("active");
    iframe.src = li.dataset.src;
}

document.addEventListener("DOMContentLoaded", () => {
    loadServer(list.querySelector("li"));
});

/* auto scroll if servers are hidden */
window.addEventListener("load", () => {
    const servers = document.getElementById("channel-list");
    const rect = servers.getBoundingClientRect();
    if (rect.bottom > window.innerHeight) {
        servers.scrollIntoView({ behavior: "smooth", block: "center" });
    }
});

list.addEventListener("click", e => {
    const li = e.target.closest("li");
    if (li) loadServer(li);
});

/* ======================
   CHAT TOGGLE
====================== */
const chatToggle = document.getElementById("chatToggle");
const chatBox = document.getElementById("chatBox");
const chatClose = document.getElementById("chatClose");

chatToggle.onclick = () => {
    chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
};

chatClose.onclick = () => chatBox.style.display = "none";
</script>

</body>
</html>
