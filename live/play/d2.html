<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>TP</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    animation: fadeIn 1.5s ease;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .channel-info {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.08);
    padding: 10px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    animation: slideIn 1s ease;
  }

  @keyframes slideIn {
    0% { opacity: 0; transform: translateX(-30px); }
    100% { opacity: 1; transform: translateX(0); }
  }

  .channel-info img {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    transition: transform 0.3s ease;
  }

  .channel-info img:hover {
    transform: scale(1.05) rotate(2deg);
  }

  .channel-info h1 {
    font-size: 24px;
    margin: 0;
    background: linear-gradient(45deg, #00ffff, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .iframe-wrapper {
    width: 92%;
    max-width: 800px;
    height: 420px;
    overflow: hidden;
    position: relative;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    animation: popIn 1.2s ease;
  }

  .iframe-wrapper:hover {
    transform: scale(1.035);
    box-shadow: 0 16px 45px rgba(0, 255, 255, 0.4);
  }

  @keyframes popIn {
    0% { transform: scale(0.95); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .iframe-wrapper iframe {
    position: relative;
    top: -52px;
    width: 800px;
    height: 450px;
    border: none;
  }

  .error {
    margin-top: 20px;
    font-size: 18px;
    color: #ff6b6b;
    text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
  }

  @media (max-width: 820px) {
    .iframe-wrapper {
      width: 95%;
      height: 235px;
    }

    .iframe-wrapper iframe {
      top: -51px;
      width: 100%;
      height: 270px;
    }
  }
</style>

</head>

<body>

<!-- Channel Info -->
  <div class="channel-info" id="channelInfo" style="display: none;">
    <img id="channelLogo" alt="Logo">
    <h1 id="channelName"></h1>
  </div>

  <!-- Video Player -->

  <div class="iframe-wrapper" id="videoContainer" style="display: none;">
    <iframe loading="eager" id="videoPlayer" scrolling="no" allowfullscreen></iframe>
  </div>

 <!-- Error message -->
  <div class="error" id="errorMsg"></div>

 <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const channelId = getQueryParam('id');
    const jsonUrl = 'tp.json'; // ðŸ” Replace with your actual JSON URL

    if (channelId) {
      fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
          const channel = data.find(item => item.id === channelId);
          if (channel) {
            // Set iframe source
            document.getElementById('videoPlayer').src = channel.link;

            // Show channel info
            document.getElementById('channelLogo').src = channel.logo;
            document.getElementById('channelName').textContent = channel.name;
            document.getElementById('channelInfo').style.display = 'flex';

            // Show video
            document.getElementById('videoContainer').style.display = 'block';
          } else {
            document.getElementById('errorMsg').textContent = 'Channel ID not found.';
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('errorMsg').textContent = 'Error loading JSON.';
        });
    } else {
      document.getElementById('errorMsg').textContent = 'No ID provided in URL.';
    }
  </script>

</body>
</html>
