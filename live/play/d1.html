<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>TP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
flex-direction: column;
color: white;
    }

    .channel-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .channel-info img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .channel-info h1 {
      font-size: 24px;
      margin: 0;
    }

    .iframe-wrapper {
      width: 92%;
      max-width: 800px;
      height: 420px; /* Adjust this to crop */
      overflow: hidden;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .iframe-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
    }

    .iframe-wrapper iframe {
      position: relative;
      top: -52px;
      width: 800px;
      height: 450px;
      border: none;
    }

    @media (max-width: 820px) {
      .iframe-wrapper {
        width: 95%;
        height: 235px;
      }

      .iframe-wrapper iframe {
        top: -51px;
        width: 100%;
        height: 270px;
      }
    }
  </style>  
</head>

<body>

<!-- Channel Info -->
  <div class="channel-info" id="channelInfo" style="display: none;">
    <img id="channelLogo" alt="Logo">
    <h1 id="channelName"></h1>
  </div>

  <!-- Video Player -->

  <div class="iframe-wrapper" id="videoContainer" style="display: none;">
    <iframe loading="eager" id="videoPlayer" scrolling="no" allowfullscreen></iframe>
  </div>

 <!-- Error message -->
  <div class="error" id="errorMsg"></div>

 <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const channelId = getQueryParam('id');
    const jsonUrl = 'tp.json'; // ðŸ” Replace with your actual JSON URL

    if (channelId) {
      fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
          const channel = data.find(item => item.id === channelId);
          if (channel) {
            // Set iframe source
            document.getElementById('videoPlayer').src = channel.link;

            // Show channel info
            document.getElementById('channelLogo').src = channel.logo;
            document.getElementById('channelName').textContent = channel.name;
            document.getElementById('channelInfo').style.display = 'flex';

            // Show video
            document.getElementById('videoContainer').style.display = 'block';
          } else {
            document.getElementById('errorMsg').textContent = 'Channel ID not found.';
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('errorMsg').textContent = 'Error loading JSON.';
        });
    } else {
      document.getElementById('errorMsg').textContent = 'No ID provided in URL.';
    }
  </script>

</body>
</html>
