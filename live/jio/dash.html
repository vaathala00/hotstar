


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* --- YouTube Theme CSS (same as yours) --- */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Me5Q.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/roboto/v27/KFOlCnqEu92Fr1MmEU9vAw.ttf) format('truetype');
    }
    .youtube-theme { font-family: 'Roboto', sans-serif; }
    .youtube-theme .shaka-bottom-controls {
      width: 100%;
      padding: 0;
      padding-bottom: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }
    .youtube-theme .shaka-ad-controls { order: 1; }
    .youtube-theme .shaka-controls-button-panel {
      order: 2;
      height: 40px;
      padding: 0 10px;
    }
    .youtube-theme .shaka-range-container {
      margin: 4px 10px 4px 10px;
      top: 0;
    }
    .youtube-theme .shaka-small-play-button { order: -3; }
    .youtube-theme .shaka-mute-button { order: -2; }
    .youtube-theme .shaka-controls-button-panel > * {
      margin: 0;
      padding: 3px 8px;
      color: #EEE;
      height: 40px;
    }
    .youtube-theme .shaka-controls-button-panel > *:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px rgba(27, 127, 204, 0.8);
      color: #FFF;
    }
    .youtube-theme .shaka-controls-button-panel > *:hover {
      color: #FFF;
    }
    .youtube-theme .shaka-controls-button-panel .shaka-volume-bar-container {
      position: relative;
      z-index: 10;
      left: -1px;
      order: -1;
      opacity: 0;
      width: 0px;
      transition: width 0.2s cubic-bezier(0.4, 0, 1, 1);
      height: 3px;
      padding: 0;
    }
    .youtube-theme .shaka-controls-button-panel .shaka-volume-bar-container:hover,
    .youtube-theme .shaka-controls-button-panel .shaka-volume-bar-container:focus {
      display: block;
      width: 50px;
      opacity: 1;
      padding: 0 6px;
    }
    .youtube-theme .shaka-mute-button:hover + div {
      opacity: 1;
      width: 50px;
      padding: 0 6px;
    }
    .youtube-theme .shaka-current-time {
      padding: 0 10px;
      font-size: 12px;
    }
    .youtube-theme .shaka-seek-bar-container {
      height: 3px;
      position: relative;
      top: -1px;
      border-radius: 0;
      margin-bottom: 0;
    }
    .youtube-theme .shaka-seek-bar-container .shaka-range-element {
      opacity: 0;
    }
    .youtube-theme .shaka-seek-bar-container:hover {
      height: 5px;
      top: 0;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container:hover .shaka-range-element {
      opacity: 1;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container input[type=range]::-webkit-slider-thumb {
      background: #FF0000;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container input[type=range]::-moz-range-thumb {
      background: #FF0000;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container input[type=range]::-ms-thumb {
      background: #FF0000;
      cursor: pointer;
    }
    .youtube-theme .shaka-video-container * {
      font-family: 'Roboto', sans-serif;
    }
    .youtube-theme .shaka-video-container .material-icons-round {
      font-family: 'Material Icons Sharp';
    }
    .youtube-theme .shaka-overflow-menu,
    .youtube-theme .shaka-settings-menu {
      border-radius: 2px;
      background: rgba(28, 28, 28, 0.9);
      text-shadow: 0 0 2px rgb(0 0 0%);
      transition: opacity 0.1s cubic-bezier(0, 0, 0.2, 1);
      user-select: none;
      right: 10px;
      bottom: 50px;
      padding: 8px 0;
      min-width: 200px;
    }
    .youtube-theme .shaka-settings-menu { padding: 0 0 8px 0; }
    .youtube-theme .shaka-settings-menu button {
      font-size: 12px;
    }
    .youtube-theme .shaka-settings-menu button span {
      margin-left: 33px;
      font-size: 13px;
    }
    .youtube-theme .shaka-settings-menu button[aria-selected="true"] {
      display: flex;
    }
    .youtube-theme .shaka-settings-menu button[aria-selected="true"] span {
      order: 2;
      margin-left: 0;
    }
    .youtube-theme .shaka-settings-menu button[aria-selected="true"] i {
      order: 1;
      font-size: 18px;
      padding-left: 5px;
    }
    .youtube-theme .shaka-overflow-menu button {
      padding: 0;
    }
    .youtube-theme .shaka-overflow-menu button i {
      display: none;
    }
    .youtube-theme .shaka-overflow-menu button .shaka-overflow-button-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
      outline: none;
      height: 40px;
      flex: 0 0 100%;
    }
    .youtube-theme .shaka-overflow-menu button .shaka-overflow-button-label span {
      flex-shrink: initial;
      padding-left: 15px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    .youtube-theme .shaka-overflow-menu span + span {
      color: #FFF;
      font-weight: 400 !important;
      font-size: 12px !important;
      padding-right: 8px;
      padding-left: 0 !important;
    }
    .youtube-theme .shaka-overflow-menu span + span:after {
      content: "navigate_next";
      font-family: 'Material Icons Sharp';
      font-size: 20px;
    }
    .youtube-theme .shaka-overflow-menu .shaka-pip-button span + span {
      padding-right: 15px !important;
    }
    .youtube-theme .shaka-overflow-menu .shaka-pip-button span + span:after {
      content: "";
    }
    .youtube-theme .shaka-back-to-overflow-button {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      color: #eee;
      height: 40px;
    }
    .youtube-theme .shaka-back-to-overflow-button .material-icons-round {
      font-size: 15px;
      padding-right: 10px;
    }
    .youtube-theme .shaka-back-to-overflow-button span {
      margin-left: 3px !important;
    }
    .youtube-theme .shaka-overflow-menu button:hover,
    .youtube-theme .shaka-settings-menu button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .youtube-theme .shaka-overflow-menu button:focus,
    .youtube-theme .shaka-settings-menu button:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
    }
    .youtube-theme .shaka-overflow-menu button,
    .youtube-theme .shaka-settings-menu button {
      color: #EEE;
    }
    .youtube-theme .shaka-captions-off { color: #BFBFBF; }
    .youtube-theme .shaka-overflow-menu-button {
      font-size: 18px;
      margin-right: 5px;
    }
    .youtube-theme .shaka-fullscreen-button:hover {
      font-size: 25px;
      transition: font-size 0.1s cubic-bezier(0, 0, 0.2, 1);
    }

    /* Hide center loading spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Seek Bar Colors */
    .youtube-theme .shaka-seek-bar { background: rgba(255,255,255,.2) !important; }
    .youtube-theme .shaka-buffered-range { background: rgba(255,255,255,.4) !important; }
    .youtube-theme .shaka-played-range { background: rgb(255,0,0) !important; }

    /* Manual play button */
    .manual-play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      z-index: 2000;
      border: 2px solid #ff0000;
      display: none;
      transition: all 0.3s ease;
    }
    .manual-play-button:hover {
      background: rgba(255, 0, 0, 0.8);
      transform: translate(-50%, -50%) scale(1.05);
    }

    #myLogo {
      width:60px;
      height:40px;
      position: absolute;
      right: 5px;
      top: 10px;
      z-index: 1500;
    }
    #channelTitle {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #fff;
      font-size: 14px;
      z-index: 1500;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="shaka-video-container youtube-theme" data-shaka-player>
  <video autoplay muted playsinline preload="auto"
    poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY">
  </video>

  <div id="channelTitle"></div>
  <img id="myLogo" src="https://image.ashlynn.workers.dev/ugxsvtrvrjtrtatcmynhknsbykfqgomo">

  <div class="manual-play-button" id="manualPlayButton">
    â–¶ Click to Play
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const streamUrl = params.get('url');
  const keyId = params.get('keyId');
  const key = params.get('key');
  let cookieHeader = params.get('cookie') || '';
  const channelName = params.get('name') || '';

  document.getElementById('channelTitle').textContent = channelName;

  document.addEventListener('DOMContentLoaded', async () => {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
      console.error('Browser not supported');
      return;
    }

    if (!streamUrl) {
      console.error('No stream URL provided');
      alert('No stream URL found.');
      return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player(video);

    const container = document.querySelector('.shaka-video-container');
    const ui = new shaka.ui.Overlay(player, container, video);

    const config = {
      controlPanelElements: [
        'play_pause',
        'time_and_duration',
        'mute',
        'volume',
        'spacer',
        'captions',
        'quality',
        'language',
        'picture_in_picture',
        'fullscreen',
        'overflow_menu'
      ]
    };
    ui.configure(config);

    // DRM clearkey
    if (keyId && key) {
      player.configure({
        drm: {
          clearKeys: {
            [keyId]: key
          }
        }
      });
    }

    // Networking + headers + cookie token
    player.getNetworkingEngine().registerRequestFilter((type, request) => {
      request.headers['Referer'] = 'https://www.jiotv.com/';
      request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";

      if (cookieHeader) {
        request.headers['Cookie'] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
           type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          !request.uris[0].includes('__hdnea__=')
        ) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += separator + cookieHeader;
        }
      }
    });

    player.configure({
      streaming: {
        lowLatencyMode: true,
        bufferingGoal: 15,
        rebufferingGoal: 2,
        bufferBehind: 15,
        retryParameters: {
          timeout: 10000,
          maxAttempts: 5,
          baseDelay: 300,
          backoffFactor: 1.2
        },
        segmentRequestTimeout: 8000,
        segmentPrefetchLimit: 2,
        useNativeHlsOnSafari: true
      },
      manifest: {
        retryParameters: {
          timeout: 8000,
          maxAttempts: 3
        }
      }
    });

    const manualBtn = document.getElementById('manualPlayButton');

    const attemptAutoplay = async () => {
      try {
        video.muted = false;
        await video.play();
        console.log('Unmuted autoplay success');
        return true;
      } catch (e1) {
        console.log('Unmuted autoplay failed:', e1.message);
        try {
          video.muted = true;
          await video.play();
          console.log('Muted autoplay success');
          return true;
        } catch (e2) {
          console.log('Muted autoplay failed:', e2.message);
          return false;
        }
      }
    };

    player.addEventListener('error', (event) => {
      console.error('Shaka Player Error:', event.detail);
    });

    video.addEventListener('play', () => {
      if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
        container.requestFullscreen().catch(() => {
          console.log('Fullscreen request failed');
        });
      }
    }, { once: true });

    video.addEventListener('loadedmetadata', () => {
      video.volume = 0.8;
    });

    let hasUserInteracted = false;
    const enableSoundOnInteraction = () => {
      if (!hasUserInteracted && video.muted) {
        video.muted = false;
        hasUserInteracted = true;
        console.log('Sound enabled after user interaction');
      }
    };
    ['click', 'touchstart', 'keydown'].forEach(ev => {
      document.addEventListener(ev, enableSoundOnInteraction, { once: true });
    });

    try {
      await player.load(streamUrl);

      const auto = await attemptAutoplay();
      if (!auto) {
        manualBtn.style.display = 'block';
      }
    } catch (error) {
      console.error('Load error:', error);
      alert('Failed to load stream.');
    }

    manualBtn.addEventListener('click', async () => {
      manualBtn.style.display = 'none';
      video.muted = false;
      try {
        await video.play();
      } catch (e) {
        console.error('Manual play error:', e);
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && video.paused) {
        attemptAutoplay();
      }
    });
  });
</script>

</body>
</html>
